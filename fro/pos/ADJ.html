<h3 id="definition">Definition</h3>

<p>Adjectives are words that typically modify nouns and specify their properties or attributes.</p>

<p>Indefinites and adjectives are also annotated as <code>ADJ</code>.</p>

<p>Cardinal adjective are annotated <code>NUM</code>.</p>
