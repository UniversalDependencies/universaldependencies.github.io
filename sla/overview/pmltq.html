          <script type="text/javascript">
function getTreebank()
{
    var treebank = "ud_cs";
    // Get a reference to the form id="pmltqform"
    var theForm = document.forms["pmltqform"];
    // Get a reference to the treebank the user chooses name="treebank":
    var radioTreebank = theForm.elements["treebank"];
    // Here since there are 2 radio buttons radioTreebank.length = 2.
    // We loop through the radio buttons.
    for(var i = 0; i < radioTreebank.length; i++)
    {
        // if the radio button is checked
        if(radioTreebank[i].checked)
        {
            treebank = radioTreebank[i].value;
            // If we get a match then we break out of this loop.
            // No reason to continue if we get a match.
            break;
        }
    }
    return treebank;
}

function setFilter()
{
    var theForm = document.forms["pmltqform"];
    // for $a.lemma give $1, count() sort by $2 desc, $1
    // Potřebujeme pole prvků, které přicházejí v úvahu, včetně jejich reprezentace v PML-TQ, např. lform ... lower($a.form).
    var availableAttr =
    [
        ['lemma', '$a.lemma'],
        ['lform', 'lower($a.form)'],
        ['tag',   '$a.tag'],
        ['prontype', '$a.iset/prontype'],
        ['numtype',  '$a.iset/numtype'],
        ['gender',   '$a.iset/gender'],
        ['number',   '$a.iset/number'],
        ['case',     '$a.iset/case']
    ];
    var forpart = '';
    var givepart = '';
    var ielement = 0;
    for(var i = 0; i < availableAttr.length; i++)
    {
        if(theForm.elements[availableAttr[i][0]].checked)
        {
            ielement++;
            if(ielement>1)
            {
                forpart += ', ';
                givepart += ', ';
                sortpart += ', ';
            }
            forpart += availableAttr[i][1];
            givepart += '$'+ielement;
            sortpart += '$'+ielement;
        }
    }
    var sortpart = '';
    if(ielement>=1)
    {
        if(theForm.elements["countsort"].checked)
        {
            sortpart = '$' + (ielement+1) + ' desc, ' + givepart;
        }
        else
        {
            sortpart = givepart + ', ' + '$' + (ielement+1) + ' desc';
        }
        givepart += ', count()';
    }
    theForm.elements['filter'].value = ' >> for ' + forpart + ' give ' + givepart + ' sort by ' + sortpart;
    theForm.elements['filteron'].checked = 1;
}

function gotoQuery()
{
    var treebank=getTreebank();
    var url = "https://lindat.mff.cuni.cz//services/pmltq/#!/treebank/"+treebank+"/query/";
    var theForm = document.forms["pmltqform"];
    url += theForm.elements["query"].value;
    if(theForm.elements["filteron"].checked==true)
    {
        url += theForm.elements["filter"].value;
    }
    //window.location.assign(url);
    document.getElementById('embed').src = url;
}
</script>

    var setupAccordions = function() {
	// preserve state in URL hash, following in part
	// http://www.boduch.ca/2011/05/remembering-jquery-ui-accordion.html
	var accordionChange = function(event, ui) {
	    var context = ui.newHeader ? ui.newHeader.context : null;
	    if (context) {
		var languageCode = context.getAttribute('data-lc');
		if (languageCode !== null) {
		    window.location.hash = languageCode;
		}
	    }
	}
        // jQuery UI "accordion" element initialization
	$(".jquery-ui-accordion").accordion({
	    collapsible: true,
	    active: false,
	    change: accordionChange
	});
	if ($(".jquery-ui-accordion").length) {
	    var matches = window.location.hash.match(/^\#(.*)$/);
	    console.log(matches);
	    if (matches !== null) {
		var languageCode = matches[1];
		var tab = $('[data-lc="'+languageCode+'"]');
		// the following will only work after accordion is initialized
		var index = $('.jquery-ui-accordion div.ui-accordion-header').index(tab);
		if (index !== -1) {
		    $(".jquery-ui-accordion").accordion({ active: index });
		}
	    }
	}
    };

    var setupTimeago = function() {
        jQuery("time.timeago").timeago();
    };

    var setupTabs = function() {
        // standard jQuery UI "tabs" element initialization
        $(".jquery-ui-tabs").tabs({ heightStyle: "auto" });

        // use jQuery address to preserve tab state
        // (see https://github.com/UniversalDependencies/docs/issues/65,
        // http://stackoverflow.com/a/3330919)
        if ($(".jquery-ui-tabs").length > 0) {
            $.address.change(function(event){
	        $(".jquery-ui-tabs").tabs("select", window.location.hash)
	    });
	    $(".jquery-ui-tabs").bind("tabsselect", function(event, ui) { 
	        window.location.hash = ui.tab.hash;
	    });
        }
    };

    head.ready(function() {
        // set up UI tabs on page
        setupTabs();
        setupAccordions();
        setupTimeago();

        // mark current collection (filled in by Jekyll)
        Collections.listing['_current'] = 'sla-overview';

	// perform all embedding and support functions
	Annodoc.activate(Config.bratCollData, Collections.listing);
    });
</script>
